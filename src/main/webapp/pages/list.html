<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
<h1>Список задач</h1>
<table>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.getTitle()}">Название задачи</td>
    </tr>
</table>
</body>
</html>
